<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <title>Salary Calculator</title>
    </head>
    <body>
        <h1>Salary Calculator</h1>
        <div class="css-inputFields">
            <h2 class="h2-addEmployee">Add Employee</h2>
        <input class="js-firstNameInput" type=text placeholder="First Name"></input>
        <input class="js-lastNameInput" type=text placeholder="Last Name"></input>
        <input class="js-idInput" type=number placeholder="Employee ID"></input>
        <input class="js-jobInput" type=text placeholder="Job Title"></input>
        <input class="js-salaryInput" type=number placeholder="Annual Salary"></input>
        <button class="css-submitButton js-submitButton">Submit</button>
    </div>
    <h2 class="h2-employeeList">Employees</h2>
        <div class ="css-employeeList js-employeeList">
        <table>
        <tr>First Name</tr>
        <tr>Last Name</tr>
        <tr>ID</tr>
        <tr>Job Title</tr>
        <tr>Annual Salary</tr>
        </table>
    </div>
    </body>
</html>

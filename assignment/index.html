<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <title>Salary Calculator</title>
    </head>
    <body>
        <h1>Salary Calculator</h1>
        <div class="css-inputFields">
            <h2 class="h2-addEmployee">Add Employee</h2>
        <input class="js-firstNameInput" type=text placeholder="First Name"></input>
        <input class="js-lastNameInput" type=text placeholder="Last Name"></input>
        <input class="js-idInput" type=number placeholder="Employee ID"></input>
        <input class="js-jobInput" type=text placeholder="Job Title"></input>
        <input class="js-salaryInput" type=number placeholder="Annual Salary"></input>
        <button class="css-submitButton js-submitButton">Submit</button>
    </div>
    <h2 class="h2-employeeList">Employees</h2>
        <div class="css-employeeDisplayList">
        <table>
            <thead>
        <tr>
            <td>First Name </td>
            <td>Last Name </td>
            <td>ID</td> 
            <td>Job</td> 
            <td>Annual Salary</td>
            <td></td>
        </tr>
    </thead>
            <tbody class="js-employeeDisplayList">
                <!--employeelist goes here but not working--->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td colspan="2">
                    Total Compensation: <span class="js-totalCompensation">0</span>
                </td>
                </tr>
            </tfoot>
        </table>
    </div>
    </body>
</html>
